<h3>
    Administraci√≥n - <span class="text-thin">Roles</span>
</h3>
<div class="col-lg-20">
    <div class="panel panel-default">
        <div class="panel-heading bordered-bottom-1 bordered-darkgray pb">
            <div class="row">
                <div class="col-sm-16">
                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control" ng-model="search">
                        <span class="input-group-btn">
                        <button type="button" class="btn btn-info"><i class="fa fa-search"></i> Buscar</button>
                     </span>
                    </div>
                </div>
                <div class="col-md-4 text-right">
                    <button type="button" class="btn btn-success btn-sm" ng-click="nuevoRegistro()"><i class="fa fa-plus"></i> Nuevo</button>
                </div>
            </div>
        </div>
        <div class="panel-body "ng-class="{'whirl traditional':roles.loading}">
            <table class="table table-responsive table-striped table-bordered ">
                <thead class="">
                <tr>
                    <th ng-click='orden("nombre_rol")'>Nombres de rol
                        <i class="fa pull-right"
                           data-ng-class="{'fa-caret-down':roles.orden,'fa-caret-up':!roles.orden}"
                           data-ng-show="user.cmp_orden=='nombre_rol'"></i>
                    </th>
                    <th ng-click='orden("descripcion_rol")' >Descripcion
                        <i class="fa pull-right"
                           data-ng-class="{'fa-caret-down':roles.orden,'fa-caret-up':!roles.orden}"
                           data-ng-show="roles.cmp_orden=='c'"></i>
                    </th>

                    <th width="50" class="text-center">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="reg in roles.dtsPagina |filter:search">
                    <td>{{reg.nombre_rol}}</td>
                    <td>{{reg.descripcion_rol}}</td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-info" ng-click="editarFrm(reg)">
                            <i class="fa fa-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-warning" ng-click="eliminar(reg.pk)">
                            <i class="fa fa-trash-o"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-sm-20">

                    <ul uib-pagination ng-change="pageChanged()" total-items="roles.totRegistros"
                        ng-model="roles.pag_actual" max-size="4" items-per-page="roles.items_por_page"
                        class="pagination-sm pull-right" boundary-links="true" previous-text="Ant."
                        next-text="Sig."></ul>
                    <div class="btn-group btn-group-sm pull-right">
                        <button type="button" class="btn btn-default" ng-click="reloadGrid()"><i
                                class="fa fa-refresh"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
