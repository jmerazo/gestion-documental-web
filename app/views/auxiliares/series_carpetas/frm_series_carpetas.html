

<form  name="frm_seriesCarp"  novalidate ng-submit="guardarFrm(datos)">
    <div class="modal-header">
        <h4 id="myModalLabel" class="modal-title">{{frm_title}}</h4></div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-10">
                <div class="form-group ">
                    <div class="form-group" data-ng-class="{'has-error': frm_seriesCarp.nombre_expediente.$invalid }">
                        <label class="control-label" for="nombre_expediente">Nombre del expediente </label>
                        <input class="form-control input-sm" name="nombre_expediente"  id="nombre_expediente"
                               type="text"
                               ng-minlength="2" ng-required="true" ng-model="datos.nombre_expediente" />
                    </div>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="form-group" data-ng-class="{'has-error': frm_seriesCarp.numero_expediente.$invalid }">
                    <label class="control-label" for="numero_expediente">NÃºmero del expediente </label>
                    <input class="form-control input-sm" name="numero_expediente"  id="numero_expediente"
                           type="text"
                           ng-minlength="1" ng-required="true" ng-model="datos.numero_expediente" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-20">
                <div class="form-group" data-ng-class="{'has-error': frm_seriesCarp.observaciones.$invalid }">
                    <label class="control-label" for="observaciones">observaciones del expediente </label>
                    <textarea class="form-control" name="observaciones"  id="observaciones" rows="3" cols="5"
                           ng-minlength="2" ng-required="true" ng-model="datos.observaciones" />
                    </textarea>
                </div>
            </div>
        </div>


    </div>
    <div ng-include="'app/views/fragmento/botones_formularios_gral.html'"></div>
</form>
