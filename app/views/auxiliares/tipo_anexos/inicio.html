<h3>
    SGD Auxiliares <i class="fa fa-arrow-circle-o-right"></i> <span class="text-thin">Tipos anexos/Listado</span>
</h3>
<div class="row">
    <div class="col-lg-20">
        <div class="panel panel-default">
            <div class="panel-heading bordered-bottom-1 bordered-darkgray pb">
                <div class="row">
                    <div class="col-sm-16">
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control" ng-model="search">
                            <span class="input-group-btn">
                            <button type="button" class="btn btn-info"><i class="fa fa-search"></i> Buscar</button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-4 text-right">
                        <button type="button" class="btn btn-success btn-sm" ng-click="nuevoRegistro()"><i
                                class="fa fa-plus"></i> Nuevo
                        </button>
                    </div>

                </div>

            </div>
            <div class="panel-body " ng-class="{'whirl traditional':tipoanexos.loading}">
                <table class="table table-responsive table-striped table-bordered ">
                    <thead class="">
                    <tr>
                        <th ng-click='orden("tipo_anexo")'>Nombre anexo
                            <i class="fa pull-right"
                               data-ng-class="{'fa-caret-down':tipoanexos.orden,'fa-caret-up':!tipoanexos.orden}"
                               data-ng-show="tipoanexos.cmp_orden=='tipo_anexo'"></i>
                        </th>
                        <th ng-click='orden("observaciones_tipo_anexo")'>Descripci√≥n anexo
                            <i class="fa pull-right"
                               data-ng-class="{'fa-caret-down':tipoanexos.orden,'fa-caret-up':!tipoanexos.orden}"
                               data-ng-show="tipoanexos.cmp_orden=='observaciones_tipo_anexo'"></i>
                        </th>
                        <th width="50" class="text-center">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="reg in tipoanexos.dtsPagina |filter:search">
                        <td>{{reg.tipo_anexo}}</td>
                        <td>{{reg.observaciones_tipo_anexo}}</td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-info" ng-click="editarFrm(reg)">
                                <i class="fa fa-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-warning" ng-click="eliminar(reg.pk)">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-sm-20">


                        <ul uib-pagination ng-change="pageChanged()" total-items="tipoanexos.totRegistros"
                            ng-model="tipoanexos.pag_actual" max-size="4" items-per-page="tipoanexos.items_por_page"
                            class="pagination-sm pull-right" boundary-links="true" previous-text="Ant."
                            next-text="Sig."></ul>
                        <div class="btn-group btn-group-sm pull-right">
                            <button type="button" class="btn btn-default" ng-click="reloadGrid()"><i
                                    class="fa fa-refresh"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
