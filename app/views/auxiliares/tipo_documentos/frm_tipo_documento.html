
<form name="frm_tipo_documento"  novalidate ng-submit="guardarFrm(datos)">
    <div class="modal-header">
        <h4 id="myModalLabel" class="modal-title">{{frm_title}}</h4></div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-10">
                <div class="form-group " data-ng-class="{'has-error': frm_tipo_documento.tipo_documental.$invalid }">
                    <label class="control-label" for="tipo_documental">Tipo</label>
                    <input class="form-control input-sm" name="tipo_documental" type="text"
                           id="tipo_documental" ng-required="true"  ng-model="datos.tipo_documental"/>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-20">
                <div class="form-group ">
                    <label class="control-label" for="descripcion_tipo_documental">Descripción</label>

                    <textarea class="form-control input-sm" style="resize: none;" rows="2" id="descripcion_tipo_documental"
                              name="descripcion_tipo_documental"
                              ng-model="datos.descripcion_tipo_documental"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group ">
                    <label class="control-label" for="dias_tramite">Días trámite</label>
                    <input  class="form-control input-sm" name="dias_tramite"
                            id="dias_tramite" ng-model="datos.dias_tramite"/>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group ">
                    <label class="control-labe" for="tipo_documento">Tipo Expediente</label>
                    <select id="tipo_documento" name="tipo_documento" class="form-control input-sm"
                            ng-options="dependencia.nom for dependencia in listTipoExpediente"
                            ng-model="datos.tipo_documento"
                            ng-change="datos.tipo_documento=dstDocumento.id"
                    >
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div ng-include="'app/views/fragmento/botones_formularios_gral.html'"></div>
</form>
