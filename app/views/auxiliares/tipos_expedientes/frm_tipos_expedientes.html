<form name="frm_tipo_expediente"  novalidate ng-submit="guardarFrm(datos)">
    <div class="modal-header">
        <h4 id="myModalLabel" class="modal-title">{{frm_title}}</h4></div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-20">
                <div class="form-group" data-ng-class="{'has-error': frm_tipo_expediente.nombre_tipo.$invalid }">
                    <label class="control-label" for="nombre_tipo">Nombre</label>
                    <input class="form-control input-sm" ng-minlength="2" name="nombre_tipo"
                           id="nombre_tipo" type="text" ng-required="true" ng-model="datos.nombre_tipo"  />
                </div>
            </div>
            <div class="col-sm-20">
                <div class="form-group " data-ng-class="{'has-error': frm_tipo_expediente.descripcion_tipo.$invalid }">
                    <label class="control-label" for="descripcion_tipo">Descripci√≥n</label>
                    <textarea class="form-control input-sm" style="resize: none;" rows="2" id="descripcion_tipo"
                              name="descripcion_tipo" ng-model="datos.descripcion_tipo" ng-minlength="5"></textarea>

                </div>
            </div>
        </div>
    </div>
    <div ng-include="'app/views/fragmento/botones_formularios_gral.html'"></div>
</form>
