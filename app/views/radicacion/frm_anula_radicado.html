
<form name="frm_anula_radicado"  novalidate ng-submit="guardarFrm(datos)">
    <div class="modal-header">
        <h4 id="myModalLabel" class="modal-title">{{frm_title}}</h4></div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-10">
                 <div class="form-group " data-ng-class="{'has-error': frm_anula_radicado.cod_radicado.$invalid }">
                     <!-- <div class="form-group"> -->
                         <label class="control-label" for="cod_radicado">Radicado</label>
                         <input class="form-control input-sm" name="cod_radicado" type="text"
                                id="cod_radicado" ng-required="true"  ng-model="datos.cod_radicado" readonly="readonly" />
                     </div>
                 </div>

            </div>
            <div class="row">
                <div class="col-sm-20">
                    <div class="form-group" data-ng-class="{'has-error': frm_anula_radicado.asunto.$invalid }">
                        <label class="control-label" for="asunto">Asunto</label>
                        <textarea class="form-control input-sm" style="resize: none;" rows="2" id="asunto"
                                  name="asunto"
                                  ng-model="datos.asunto" readonly="readonly">
                             </textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                 <div class="col-sm-20">
                     <div class="form-group" data-ng-class="{'has-error': frm_anula_radicado.motivo_anulado.$invalid }">
                         <label class="control-label" for="motivo_anulado">Motivo anulaci√≥n</label>
                         <textarea class="form-control input-sm" style="resize: none;" rows="2" id="motivo_anulado"
                                   name="motivo_anulado"
                                   ng-model="datos.motivo_anulado">
                         </textarea>
                     </div>
                 </div>
            </div>
     </div>
     <div ng-include="'app/views/fragmento/botones_formularios_gral.html'"></div>
 </form>
